<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受信した位置情報ログ</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 30px auto;
        }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 20px;}
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .no-data {
            text-align: center;
            color: #777;
            padding: 20px;
            border: 1px dashed #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>受信した位置情報ログ</h1>
        <p><a href="/">トップページに戻る</a></p>
        <p><a href="/export_locations">CSVでダウンロード</a></p>

        {% if locations %}
        <table>
            <thead>
                <tr>
                    <th>デバイスID</th>
                    <th>緯度</th>
                    <th>経度</th>
                    <th>タイムスタンプ</th>
                </tr>
            </thead>
            <tbody>
                {% for loc in locations %}
                <tr>
                    <td>{{ loc[0] }}</td>
                    <td>{{ loc[1] }}</td>
                    <td>{{ loc[2] }}</td>
                    <td>{{ loc[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-data">まだ受信した位置情報はありません。</p>
        {% endif %}
    </div>
</body>
</html>
